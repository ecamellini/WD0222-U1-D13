<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <!-- You can use link to include more CSS files, also link them from the WEB -->

  <title>EPICODE Calculator</title>
</head>

<body>
  <div id="calculator">
    <input id="result" type="text" value="0" disabled />
    <button onclick="addNumberToResult(event)" class="numeric-button">7</button>
    <button onclick="addNumberToResult(event)" class="numeric-button">8</button>
    <button onclick="addNumberToResult(event)" class="numeric-button">9</button>
    <button onclick="saveOperationAndValue(event)" class="function-button">*</button>
    <button onclick="addNumberToResult(event)" class="numeric-button">4</button>
    <button onclick="addNumberToResult(event)" class="numeric-button">5</button>
    <button onclick="addNumberToResult(event)" class="numeric-button">6</button>
    <button onclick="saveOperationAndValue(event)" class="function-button">-</button>
    <button onclick="addNumberToResult(event)" class="numeric-button">1</button>
    <button onclick="addNumberToResult(event)" class="numeric-button">2</button>
    <button onclick="addNumberToResult(event)" class="numeric-button">3</button>
    <button onclick="saveOperationAndValue(event)" class="function-button">+</button>
    <button onclick="clearResult()" class="function-button">C</button>
    <button onclick="addNumberToResult(event)" class="numeric-button">0</button>
    <button onclick="showResult()" class="function-button">=</button>
    <button onclick="saveOperationAndValue(event)" class="function-button">/</button>
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
